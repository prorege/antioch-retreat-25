<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>참가자 관리</title>
  <script type="module" src="./script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f3e9;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #a8c686;
      color: white;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8aad5d;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card button {
      width: auto;
      margin-right: 10px;
    }

    .section {
      margin-top: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 초기 선택 화면 -->
  <div id="modeSelect" class="section">
    <h2>모드를 선택하세요</h2>
    <button class="toggleToForm">➕ 추가하기</button>
    <button class="toggleToSearch">🛠 수정하기</button>
  </div>

  <!-- 추가 폼 -->
  <div id="formSection" class="section" style="display:none;">
    <h2>참가자 등록/수정</h2>

    <label for="name">이름</label>
    <input type="text" id="name" required />

    <label for="role">직분</label>
    <select id="role" required>
      <option value="">선택</option>
      <option>교역자</option>
      <option>장로</option>
      <option>권사</option>
      <option>안수집사</option>
      <option>서리집사</option>
      <option>권찰</option>
      <option>성도</option>
    </select>

    <label for="church">지교회</label>
    <select id="church" required>
      <option value="">선택</option>
      <option>구미본교회</option>
      <option>서울본교회</option>
      <option>분당본교회</option>
      <option>거창지교회</option>
      <option>상주지교회</option>
      <option>성주지교회</option>
      <option>경주지교회</option>
      <option>청도지교회</option>
      <option>북대구지교회</option>
      <option>서대구지교회</option>
      <option>부여지교회</option>
      <option>대전지교회</option>
      <option>포항지교회</option>
      <option>북부산지교회</option>
      <option>영주지교회</option>
      <option>수원지교회</option>
      <option>강서지교회</option>
      <option>일산지교회</option>
      <option>창원지교회</option>
      <option>성남지교회</option>
    </select>

    <label for="team">조 번호</label>
    <input type="number" id="team" required />

    <label for="room">숙소 위치</label>
    <select id="room" required>
      <option value="">선택</option>
    <option>구성전 본당</option>
    <option>구성전 태영아실</option>
    <option>구성전 헌금계수방</option>
    <option>구성전 소예배실</option>
    <option>구성전 선교원사무실</option>
    <option>구성전 새가족반</option>
    <option>신성전 찬양대실</option>
    <option>신성전 유치부실</option>
    <option>신성전 태영아부실</option>
    <option>신성전 노약자실</option>
    <option>신성전 중등부실</option>
    <option>신성전 고등부실</option>
    <option>신성전 대학부실</option>
    <option>신성전 소예배실</option>
    <option>신성전</option>
    <option>신성전 유년부실</option>
    <option>신성전 컨텐츠 제작실</option>
    </select>

    <button onclick="submitParticipant()">저장</button>
    <button class="toggleToSearch">🔍 수정하러 가기</button>
  </div>

  <!-- 검색 및 수정/삭제 영역 -->
  <div id="searchSection" class="section" style="display:none;">
    <h2>참가자 검색/수정</h2>
    <input type="text" id="searchInput" placeholder="이름을 입력하세요" />
    <button onclick="searchParticipant()">검색</button>
    <button class="toggleToForm">➕ 추가하러 가기</button>

    <div id="searchResult"></div>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
